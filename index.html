<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Navbar | Slidebar</title>
  </head>
  <body class="bg-silver" style="height: 1000px">
    <nav class="navbar bg-dark">
      <div class="container">
        <div class="nav-brand">
          <h1>Hello World</h1>
        </div>
        <div class="nav collapse">
          <a class="nav-link-custom" href="">Home</a>
          <a class="nav-link-custom" href="">Pricing</a>
          <a class="nav-link-custom" href="">About</a>
          <a class="nav-link-custom" href="">Contact</a>
        </div>
      </div>
    </nav>
    <div class="menu-toggle">
      <span class="span-one"></span>
      <span class="span-two"></span>
      <span class="span-three"></span>
    </div>
    <div class="menu-slide">
      <div class="nav collaps">
        <a class="nav-link-custom" href="">Home</a>
        <a class="nav-link-custom" href="">Pricing</a>
        <a class="nav-link-custom" href="">About</a>
        <a class="nav-link-custom" href="">Contact</a>
      </div>
    </div>

    <section class="container-scale">
      <div class="container">
        <h3>Hello World</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde
          voluptate dolor, sit deserunt inventore amet vero odit impedit commodi
          minus recusandae doloremque quasi, ducimus debitis eos? Cupiditate
          fugiat nemo unde!
        </p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
